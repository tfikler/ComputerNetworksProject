<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table from URL Parameters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: slideIn 1s forwards;
            background-color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0%);
            }
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4285f4;
            color: #fff;
            text-transform: uppercase;
        }

        td {
            border-top: 1px solid #e0e0e0;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

            .btn:hover {
                background-color: #3367d6;
            }
    </style>
</head>
<body>
    <table id="valueTable">
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
            {{new_table}}
        </thead>
    </table>

    <div class="btn-container">
        <button class="btn" onclick="changeTableColor()">Change Color</button>
    </div>

    <script>
// Function to change the color of rows and parameter values simultaneously
function changeTableColor() {
    const colors = ['#4285f4', '#db4437', '#f4b400', '#0f9d58']; // Define colors
    const randomColor = colors[Math.floor(Math.random() * colors.length)]; // Pick a random color

    // Apply color to the rows
    const rows = document.querySelectorAll("#valueTable thead tr"); // Get all table rows
    rows.forEach(function(row) {
        row.style.backgroundColor = randomColor; // Apply color to the row
    });

    // Apply color to the parameter value cells
    const valueCells = document.querySelectorAll("#valueTable thead td:nth-child(2)"); // Get all cells in the second column
    valueCells.forEach(function(cell) {
        cell.style.backgroundColor = randomColor; // Apply color to the cell
    });
}
    </script>

</body>
</html>
